name: (Hml)Build and Deploy

on:
  workflow_dispatch:   # sÃ³ manual, botÃ£o "Run workflow"

jobs:
  docker-hml:
    name: ðŸ³ Publicar Imagem HML
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Obter versÃ£o do POM
        id: project_version
        run: echo "VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Retag e Push da Imagem para HML
        run: |
          IMAGE_BASE=${{ secrets.DOCKERHUB_USERNAME }}/game-catalog-api
          DEV_TAG=${VERSION}-dev
          HML_TAG=${VERSION}-hml

          docker pull $IMAGE_BASE:$DEV_TAG
          docker tag $IMAGE_BASE:$DEV_TAG $IMAGE_BASE:$HML_TAG
          docker push $IMAGE_BASE:$HML_TAG

          echo "âœ… Imagem HML publicada: $IMAGE_BASE:$HML_TAG"

  deploy-hml:
    name: ðŸš€ Deploy HML
    runs-on: ubuntu-latest
    needs: docker-hml
    steps:
      - run: echo "ðŸš€ Deploy em HML concluÃ­do com sucesso (simulado)!"
