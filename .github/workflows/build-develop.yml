name: (Dev e Hml)Build, Test, Coverage, Docker and Deploy

on:
  push:
    branches:
      - develop
  workflow_dispatch:   # habilita o bot√£o "Run workflow" (pra HML)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Compilar (sem testes)
        run: mvn clean compile -DskipTests

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Rodar Testes (profile test)
        run: mvn test -Dspring.profiles.active=test

      - name: Publicar Relat√≥rio de Testes (Surefire)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/

  coverage:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Rodar cobertura com JaCoCo
        run: mvn verify -Dspring.profiles.active=test

      - name: Publicar Relat√≥rio de Cobertura (JaCoCo)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

      - name: Validar Cobertura m√≠nima (80%)
        run: |
          MISSED=$(grep -oPm1 "(?<=missed=\")[0-9]+" target/site/jacoco/jacoco.xml | paste -sd+ - | bc)
          COVERED=$(grep -oPm1 "(?<=covered=\")[0-9]+" target/site/jacoco/jacoco.xml | paste -sd+ - | bc)
          TOTAL=$((COVERED + MISSED))
          PERCENT=$(( 100 * COVERED / TOTAL ))
          echo "Cobertura: $PERCENT%"
          if [ "$PERCENT" -lt 80 ]; then
            echo "Cobertura abaixo de 80%, falhando pipeline!"
            exit 1
          fi

  sonar:
    runs-on: ubuntu-latest
    needs: coverage
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: SonarQube (fake)
        run: echo "Aqui entraria a an√°lise do SonarQube/CodeQL..."

  docker-dev:
    runs-on: ubuntu-latest
    needs: sonar
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Gerar JAR (profile docker)
        run: mvn clean package -DskipTests -Dspring.profiles.active=docker

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build e Push da Imagem DEV
        run: |
          IMAGE_BASE=${{ secrets.DOCKERHUB_USERNAME }}/game-catalog-api
          TAG=dev-${GITHUB_SHA::7}
          docker build -t $IMAGE_BASE:$TAG -t $IMAGE_BASE:dev .
          docker push $IMAGE_BASE:$TAG
          docker push $IMAGE_BASE:dev
          echo "‚úÖ Imagem DEV enviada para o Docker Hub: $IMAGE_BASE:$TAG"

  deploy-hml:
    runs-on: ubuntu-latest
    needs: docker-dev
    if: github.event_name == 'workflow_dispatch'   # s√≥ roda no "play"
    steps:
      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Retag e Push da Imagem para HML
        run: |
          IMAGE_BASE=${{ secrets.DOCKERHUB_USERNAME }}/game-catalog-api
          DEV_TAG=dev
          HML_TAG=hml-${GITHUB_SHA::7}

          docker pull $IMAGE_BASE:$DEV_TAG
          docker tag $IMAGE_BASE:$DEV_TAG $IMAGE_BASE:$HML_TAG
          docker tag $IMAGE_BASE:$DEV_TAG $IMAGE_BASE:hml

          docker push $IMAGE_BASE:$HML_TAG
          docker push $IMAGE_BASE:hml

          echo "üöÄ Imagem HML enviada para o Docker Hub: $IMAGE_BASE:$HML_TAG"
